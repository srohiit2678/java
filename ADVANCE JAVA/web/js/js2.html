<html>
<head>
<script type="text/javascript">
	c = 1;
function demo()
{
	if(c==1)
	{
		document.getElementById('x').src="img1.png";	
	}
	else if(c==2)
	{
		document.getElementById('x').src="img2.jpg";
	}
	else
	{
		document.getElementById('x').src="img3.jpg";
		c=0;
	}
	c++;
	setTimeout(demo,1000);
}
</script>
</head>
<body onload="demo()">

<center><img src="" id="x" width="200" height="200"></center>
</body>
</html>
